<div>
    <div class="row my_grup_title">
        <a href="#memberHelp">返回</a>
    </div>
    <div class="container" style="width:100%">
        <div class="row" id="samename_class">
            <div class="row">
                <div class="col-md-2">
                    <input type="text" id="StudentBir" class="form-control form_date emptyinput" placeholder="起始日期" ng-model="dateStart" data-autoclose="1" data-date-format="yyyy-MM-dd" bs-datepicker>
                </div>
                <div class="col-md-2">
                    <input type="text" id="StudentBir" class="form-control form_date emptyinput" placeholder="結束日期" ng-model="dateEnd" data-autoclose="1" data-date-format="yyyy-MM-dd" bs-datepicker>
                </div>
            </div>
            <table id="" class="table table-bordered my_table my_class_table">
                <thead>
                    <tr>
                        <th style="text-align:center;">時間</th>
                        <th style="text-align:center;">分行</th>
                        <th style="text-align:center;">工作事件</th>
                        <th style="text-align:center;">回覆</th>
                        <th style="text-align:center;">對象</th>
                        <th style="text-align:center;">紀錄與回饋</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dataList">
                        <td style="text-align:center;">{{item.time}}</td>
                        <td style="text-align:center;">{{item.localName}}</td>
                        <td style="text-align:center;">{{item.event}}</td>
                        <td style="text-align:center;">{{item.status}}</td>
                        <td style="text-align:center;">{{item.title}}</td>
                        <td style="text-align:center;"><button id="" class="btn btn-info" ng-click="back(item.id)">回饋</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="event_Detail">
            <div class="modal-dialog modal-md" style="width: 900px;">
                <div class="modal-content" style="background:#D6ECE8">
                    <div class="modal-header" style="background:linear-gradient(to bottom,  #7ae2df 0%,#65b2b2 100%)">
                        <div class="pull-right" id="btnCLOSE" data-dismiss="modal"><img src="img/btn-oran-close.png" style="width:30px; height:30px;margin-bottom:10px;" /></div>
                        <div class="" id="" style="color:white">
                            <p>106/07/12 15:30 ~ 16:00/彰銀台東/教育商品推動/理專/王OO </p>
                            <!--<button type="button" class="btn btn-default pull-right btn-success">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                確定新增
                            </button>-->
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="modal-body ">
                        <div class="row class_mod_01_content">
                            <div class="container" style="background:white">
                                <div class="row" style="border:#A9A9A9 1px solid;background-color:white">
                                    <div class="col-md-12">
                                        <div class="tab-content">
                                            <table class="table table-bordered my_table my_class_table" style="margin-top:10px">
                                                <tr>
                                                    <td>活動日誌</td>
                                                    <td>
                                                        <textarea name="Text1" style="position: relative; margin: 10px 10px 10px 10px; width:90%; height: 80%"></textarea>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>主管回饋</td>
                                                    <td>
                                                        <textarea name="Text1" style="position: relative; margin: 10px 10px 10px 10px; width:90%; height: 80%"></textarea>
                                                    </td>
                                                </tr>
                                            </table>
                                            <button id="" class="btn btn-info">送出</button>
                                            <button id="" class="btn btn-info">清空</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
