<!DOCTYPE html>
<html ng-app="tyessApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <meta name="author" content="">

    <base href="./">
    <link rel="icon" href="favicon.ico">
    <title>Cathay Box 保代版</title>

    <!--以下是Dennis加的-->
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/font-awesome.min.css" rel="stylesheet" />
    <!-- 多選button -->
    <link href="./css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="./app/Counseling/counselA.css" rel="stylesheet" />
    <link href="./app/schInfo/schInfo.css" rel="stylesheet" />
    <link href="./css/_page_01.css" rel="stylesheet" />
    <link href="./css/_page_class_02.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <!-- 網頁icon -->
    <link rel="shortcut icon" href="./img/icon/ty.png">

    <!-- 日曆 -->
    <link rel="stylesheet" href="./css/Datepicker/font-awesome.css">
    <link rel="stylesheet" href="./css/Datepicker/libs.min.css">   

    <!-- BlockUI -->
    <link data-require="angular-block-ui@*" data-semver="0.0.7" rel="stylesheet" href="./css/angular-block-ui.min.css" />

    <!-- 跑馬燈 -->
    <link rel="stylesheet" href="./css/angular-carousel.css">
    <link rel="stylesheet" href="./css/demo.css">

</head>
<body ng-controller="indexController">

    <!-- 中間內容 -->
    <div class="my_container">        
        <div ng-view>
        </div>
    </div>

    <!-- 邊框和選單 ================================================== -->
    <div class="my_header_area">
        <div class="my_header_logo">
            <!--<img src="./img/zzzlogo2.png" />-->
        </div>
        <div class="my_header_name">
            Cathay Box 保代版
            <button style="background:none;font-size:8px;" ng-click="switch()">切換</button>
        </div>
        <div class="my_header_unit">
            {{userName}}
        </div>
        <div class="pull-right my_header_btn">
            <img src="img/btn-info.png" style="height: 30px; width: 30px; margin: 5px;" title="登入資訊" ng-click="ShowLoginInfo()" />
        </div>
        <div class="my_area_corner_01">
        </div>
        <div class="my_area_corner_02">
        </div>
    </div>
    <div class="my_menu_area">
        <div class="my_menu_list1">
            <a href="#/">
                <div class="my_menu_list_item" data-toggle="modal">
                    <div>
                        <img src="./img/btnMENU_09.png" />
                    </div>
                    <div>首頁</div>
                </div>
            </a>
            <a href="#calenderM">
                <div class="my_menu_list_item" data-toggle="modal" ng-style="adminCss">
                    <div>
                        <img src="./img/semesterStart.png" />
                    </div>
                    <div>行事曆</div>
                </div>
            </a>
            <a href="#calender">
                <div class="my_menu_list_item" data-toggle="modal" ng-style="userCss">
                    <div>
                        <img src="./img/semesterStart.png" />
                    </div>
                    <div>行事曆</div>
                </div>
            </a>
            <a href="#value">
                <div class="my_menu_list_item" data-toggle="modal">
                    <div>
                        <img src="./img/btnMENU_01_01.png" />
                    </div>
                    <div>績效</div>
                </div>
            </a>
            <a href="#memberHelp">
                <div class="my_menu_list_item" data-toggle="modal" ng-style="adminCss">
                    <div>
                        <img src="./img/NewStudList.png" />
                    </div>
                    <div>屬員輔導</div>
                </div>
            </a>
            <a href="#message">
                <div class="my_menu_list_item" data-toggle="modal" ng-style="adminCss">
                    <div>
                        <img src="./img/NewStudList.png" />
                    </div>
                    <div>訊息管理</div>
                </div>
            </a>
            <a href="#active">
                <div class="my_menu_list_item" data-toggle="modal" ng-style="userCss">
                    <div>
                        <img src="./img/btnMENU_01_04.png" />
                    </div>
                    <div>活動量</div>
                </div>
            </a>
            <a href="#logger">
                <div class="my_menu_list_item" data-toggle="modal" ng-style="userCss">
                    <div>
                        <img src="./img/btnMENU_01_02.png" />
                    </div>
                    <div>紀錄簿</div>
                </div>
            </a>
            
        </div>
        
    </div>

    <!-- 學校相關功能 -->
    <div id="mod_02_01" class="modal fade" role="dialog" tabindex="-1">
        <div class="mod_02_01">
            <h2>學校相關</h2>
            <div class="divMenu">
                <div ng-repeat="item in funcSchoolLst" style="position:relative;">
                    <a ng-href="#{{item.href}}">
                        <div class="mod_item" style="background-image: url('./img/{{item.img}}');" ng-click="CloseMod()">
                            {{item.functionName}}
                        </div>
                    </a>
                    <div ng-class="{mod_item_add: item.isFavorite == '0', mod_item_remove: item.isFavorite == '1'}" ng-style="topLeftCalculation($index)" ng-click="favorite_func(item.functionCode)"></div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- 教務相關功能 -->
    <div id="mod_02_02" class="modal fade" role="dialog" tabindex="-1" >
        <div class="mod_02_01">
            <h2>教務相關</h2>
            <div class="divMenu">
                <div ng-repeat="item in funcTeacherLst" style="position:relative;">
                    <a ng-href="#{{item.href}}">
                        <div class="mod_item" style="background-image: url('./img/{{item.img}}');" ng-click="CloseMod()">
                            {{item.functionName}}
                        </div>
                    </a>
                    <div ng-class="{mod_item_add: item.isFavorite == '0', mod_item_remove: item.isFavorite == '1'}" ng-style="topLeftCalculation($index)" ng-click="favorite_func(item.functionCode)"></div>
                </div>
            </div>
        </div>

        <div class="caption"></div>
		<div class="arrows">
			<a href="#" class="prev"></a>
			<a href="#" class="next"></a>
		</div>
    </div>

    <!-- 學務相關功能 -->
    <div id="mod_02_03" class="modal fade" role="dialog" tabindex="-1">
        <div class="mod_02_01">
            <h2>學務相關</h2>
            <div class="divMenu">
                <div ng-repeat="item in funcStudentLst" style="position:relative;">
                    <a ng-href="#{{item.href}}">
                        <div class="mod_item" style="background-image: url('./img/{{item.img}}');" ng-click="CloseMod()">
                            {{item.functionName}}
                        </div>
                    </a>
                    <div ng-class="{mod_item_add: item.isFavorite == '0', mod_item_remove: item.isFavorite == '1'}" ng-style="topLeftCalculation($index)" ng-click="favorite_func(item.functionCode)"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- 總務相關功能 -->
    <div id="mod_02_04" class="modal fade" role="dialog" tabindex="-1">
        <div class="mod_02_01">
            <h2>總務相關</h2>
            <div class="divMenu">
                <div ng-repeat="item in funcGAffairsLst" style="position:relative;">
                    <a ng-href="#{{item.href}}">
                        <div class="mod_item" style="background-image: url('./img/{{item.img}}');" ng-click="CloseMod()">
                            {{item.functionName}}
                        </div>
                    </a>
                    <div ng-class="{mod_item_add: item.isFavorite == '0', mod_item_remove: item.isFavorite == '1'}" ng-style="topLeftCalculation($index)" ng-click="favorite_func(item.functionCode)"></div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- 人事相關功能 -->
    <!--<div id="mod_02_05" class="modal fade" role="dialog" tabindex="-1">
        <div class="mod_02_01">
            <a href="#teachersInfo" id="a_mod_02_05_1">
                <div class="mod_item" style="background-image: url('img/btnMENU_02_06.png');">教師基本資料</div>
            </a>
            <div id="fav_mod_02_05_1" class="mod_item_add" style="position:absolute; left:170px; top:30px;" ng-click="favorite_func('02_05_1')"></div>
        </div>
    </div>-->

    <!-- 輔導相關功能 -->
    <div id="mod_02_05" class="modal fade" role="dialog" tabindex="-1">
        <div class="mod_02_01">
            <h2>輔導相關</h2>
            <div class="divMenu">
                <div ng-repeat="item in funcCounselingLst" style="position:relative;">
                    <a ng-href="#{{item.href}}">
                        <div class="mod_item" style="background-image: url('./img/{{item.img}}');" ng-click="CloseMod()">
                            {{item.functionName}}
                        </div>
                    </a>
                    <div ng-class="{mod_item_add: item.isFavorite == '0', mod_item_remove: item.isFavorite == '1'}" ng-style="topLeftCalculation($index)" ng-click="favorite_func(item.functionCode)"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 資訊相關功能 -->

    <!--我的最愛-->
    <div id="mod_03" class="modal fade" role="dialog" tabindex="-1">
        <div class="mod_02_01">
            <h2>我的最愛</h2>
            <div class="divMenu">
                <div ng-repeat="item in userFavoriteFuncList" style="position:relative;">
                    <a ng-href="#{{item.hrefAttr}}">
                        <div class="mod_item" style="background-image: url('./img/{{item.bgImgUrl}}');" ng-click="CloseMod()">
                            {{item.funcName}}
                        </div>
                    </a>
                    <div class="mod_item_remove" ng-style="topLeftCalculation($index)" ng-click="favorite_func(item.favoriteFuncId)"></div>
                </div>
            </div>
                     
        </div>
    </div>

    <!-- 訊息視窗 -->
    <div class="modal fade" id="message_Alert">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="background:rgb(138, 192, 192)">
                <div class="clearfix"></div>
                <div class="modal-body">
                    <div style="padding-left:55px" id="message_Alert_Hint" class="class_mod_01_header"></div>
                    <button type="button" class="btn btn-default btn-success" style="margin-top:25px;margin-left:90px" data-dismiss="modal">
                        <i class="fa fa-check" aria-hidden="true"></i> 確定
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Info_Confirm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="background:rgb(138, 192, 192)">
                <div class="clearfix"></div>
                <div class="modal-body">
                    <div class="pull-left" id="" style="float:left;">
                        <img src="img/mod-info.png" style="width:32px; height:32px;" />
                    </div>
                    <div style="float:left; margin-left:10px">
                        <div style="text-align:left" id="Info_1" class="class_mod_01_header">{{userName}}</div>
                        <div style="text-align:left" id="Info_2" class="class_mod_01_header">{{userUnit}}</div>
                        <div style="text-align:left" id="Info_3" class="class_mod_01_header">{{userIP}}</div>
                    </div>
                    <button type="button" class="btn btn-default btn-success" style="margin-top:25px; margin-left:100px" data-dismiss="modal">
                        <i class="fa fa-check" aria-hidden="true"></i> 確定
                    </button>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="Error_confirm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="background:rgb(138, 192, 192)">
                <div class="clearfix"></div>
                <div class="modal-body">
                    <div class="pull-left" id="">
                        <img src="img/ERROR.png" style="width:60px; height:60px;" />
                    </div>
                    <div style="text-align:center" id="Error_hint" class="class_mod_01_header"></div>
                    <button type="button" class="btn btn-default btn-success" style="margin-top:25px;margin-left:45px" data-dismiss="modal">
                        <i class="fa fa-check" aria-hidden="true"></i> 確定
                    </button>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="redirectToSso_Alert">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="background:rgb(138, 192, 192)">
                <div class="clearfix"></div>
                <div class="modal-body">
                    <div class="pull-left" id="">
                        <img src="img/ERROR.png" style="width:60px; height:60px;" />
                    </div>
                    <div style="padding-left:55px" id="redirectToSso_Alert_Hint" class="class_mod_01_header"></div>
                    <button type="button" class="btn btn-default btn-success" style="margin-top:25px;margin-left:90px" data-dismiss="modal" ng-click="RedirectToSsoLogin()">
                        <i class="fa fa-check" aria-hidden="true"></i> 確定
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <!--Angular js-->
    <script type="text/javascript" src="./js/angular.min.js"></script>
    
    <!--檔案上傳 by dennis-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script> <!-- jQuery UI -->
    <script src="js/jquery.easing.1.3.js"></script> <!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->
    
    <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->

    <script src="./js/ng-file-upload.min.js"></script>
    <script src="./js/ng-img-crop.js"></script>

    <script type="text/javascript" src="./js/angular-route.js"></script>
    <script type="text/javascript" src="./js/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="./js/angular-animate.js"></script>
    <script type="text/javascript" src="./js/angular-filter.js"></script>
    <script type="text/javascript" src="./js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script type="text/javascript" src="./js/angular-bootstrap-file-field.min.js"></script><!--上傳照片-->

    <script src="./js/angular-animate.min.js"></script>

    <script src="./js/angular-messages.min.js"></script>

    <script src="./js/angular-material.js"></script>

    <!--angular modules-->
    <script type="text/javascript" src="./app/appBase.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/error/errorController.js"></script>
    <script type="text/javascript" src="./app/teacher/teachersController.js"></script>
    <script type="text/javascript" src="./app/teacher/teacherDtlController.js"></script>
    
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/_custom.js"></script>

    <!-- 日曆 -->
    <script src="./js/Datepicker/angular-animate.min.js" data-semver="1.5.5"></script>
    <script src="./js/Datepicker/angular-sanitize.min.js" data-semver="1.5.5"></script>
    <script src="./js/Datepicker/angular-strap.js" data-semver="v2.3.8"></script>
    <script src="./js/Datepicker/angular-strap.tpl.js" data-semver="v2.3.8"></script>

    <script src="./js/jquery.ui.widget.js"></script>

    <script src="./js/jquery.fileupload.js"></script>

    <!-- BlockUI -->
    <script data-require="angular-block-ui@*" data-semver="0.0.7" src="./js/angular-block-ui.min.js"></script>

    <!-- 跑馬燈 -->
    <script src="./js/angular-carousel.js"></script>

    <!-- 一般js -->
    <script src="./js/function.js"></script>
</body>
</html>
